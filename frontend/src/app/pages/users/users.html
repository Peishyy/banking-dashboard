<h2>All Users</h2>

<!-- Error Message Display -->
<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>

<div class="top-bar">
  <input type="text" [(ngModel)]="searchQuery" (input)="applyFilters()" placeholder="üîç Search by name, email, or ID..." />
  <button (click)="exportToCSV()">‚¨áÔ∏è Export CSV</button>
</div>

<ul class="user-list">
  <li *ngFor="let user of paginatedUsers">
    <a [routerLink]="['/users', user.id]"
       [ngClass]="{ 'low-balance': isLowBalance(user.balance) }">
      {{ user.name }} - {{ user.email }} - KES {{ user.balance }}
    </a>
  </li>
</ul>

<!-- Pagination -->
<div class="pagination">
  <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">‚¨ÖÔ∏è Prev</button>
  <span>Page {{ currentPage }} of {{ totalPages() }}</span>
  <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages()">Next ‚û°Ô∏è</button>
</div>

<!-- Styles -->
<style>
  .low-balance {
    color: red;
    font-weight: bold;
  }
  .pagination {
    margin-top: 1rem;
  }
  .top-bar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
  }
  input {
    padding: 0.5rem;
    width: 60%;
  }
  button {
    padding: 0.5rem 1rem;
  }
  .user-list {
    list-style: none;
    padding-left: 0;
  }
  .user-list li {
    margin: 0.5rem 0;
  }
  .error {
    color: red;
    font-weight: bold;
    margin: 1rem 0;
    background-color: #ffe5e5;
    padding: 0.75rem;
    border-radius: 5px;
  }
</style>
